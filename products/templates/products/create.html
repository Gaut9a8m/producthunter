{% extends 'base.html' %}

{% block content %}
<div class="container">
        <h1 class="text-center">Create</h1><br><br>
      
        <div class="container">
                <form class="form-group" action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} 
                        Title: <br>
                        <input class="form-control" type="text" name="title" /><br>
                        Body:<br>
                        <input class="form-control" type="textbox" name="body" />
                        <br>
                        Url: <br>
                        <input class="form-control" type="text" name="url" /><br>
                        Icon:<br>
                        <input type="file" name="icon"/><br><br>
                        Image:<br>
                        <input type="file" name="image"/><br><br>
                        <br>
                        <span class="text-danger">{{error}}</span>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Upload!" />
                    </form>
        </div>
        

</div>


{% endblock %}
