{% extends 'base.html' %}

{% block content %}
    {%  for i in products.all %}

        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-2" onclick= "window.location = '{% url 'detail' i.id %}'"><img class="img-fluid" src="{{i.icon.url}}" style="cursor: pointer;" alt="" ></div>
                <div class="col-md-6" style="cursor: pointer;" onclick= "window.location = '{% url 'detail' i.id %}'">
                    <h5>{{i.title}}</h5>
                    <p>{{i.summary}}</p>
                </div>
                <div class="col-md-2 ml-3 float-right"><a href="javascript: {document.getElementById('upvote1').submit()}"><button class="btn btn-primary btn-lg btn-block">upvote ({{i.votes_total}}+)</button></a></div>
            </div>
            
        </div>
        <form id="upvote1" action="{% url 'upvote' i.id %}" method="POST">
                {% csrf_token %}
                <input type="hidden" />
        </form>
    {% endfor %}
    
{% endblock %}
